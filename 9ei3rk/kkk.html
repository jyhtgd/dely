<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .cat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .cat-card img {
            width: 100%;
            border-radius: 10px;
        }
        .cat-card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <script>
        const cats = [
            { name: "Барсик", img_link: "https://placekitten.com/250/200", age: 3, rate: 8, description: "Игривая и дружелюбная кошка." },
            { name: "Мурка", img_link: "https://placekitten.com/250/201", age: 2, rate: 9, description: "Любит внимание и ласку." },
            { name: "Снежок", img_link: "https://placekitten.com/250/202", age: 4, rate: 7, description: "Очень пушистый и нежный кот." },
            { name: "Рыжик", img_link: "https://placekitten.com/250/203", age: 1, rate: 10, description: "Энергичный и активный котёнок." },
            { name: "Черныш", img_link: "https://placekitten.com/250/204", age: 5, rate: 6, description: "Любит спать на солнце." }
        ];

        const container = document.body;

        cats.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'cat-card';
            card.innerHTML = `
                <img src="${cat.img_link}" alt="${cat.name}">
                <h3>${cat.name}</h3>
                <p>Возраст: ${cat.age} лет</p>
                <p>Рейтинг: ${cat.rate}/10</p>
                <p>${cat.description}</p>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
